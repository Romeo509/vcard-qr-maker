<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact QR Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background: #f9f9f9;
      color: #333;
    }

    .container {
      max-width: 500px;
      margin: 60px auto;
      padding: 30px;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 24px;
      font-weight: 600;
      font-size: 24px;
      color: #222;
    }

    input {
      width: 100%;
      padding: 12px 14px;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #4f46e5;
      color: white;
      border: none;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.2s ease-in-out;
    }

    button:hover {
      background-color: #3730a3;
    }

    #qrcode {
      margin-top: 30px;
      text-align: center;
    }

    .qr-box {
      background: #f1f1f1;
      padding: 20px;
      border-radius: 16px;
      display: inline-block;
    }

    footer {
      text-align: center;
      margin-top: 40px;
      color: #888;
      font-size: 14px;
    }

    @media (max-width: 600px) {
      .container {
        margin: 20px;
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Contact QR Generator</h2>

    <form id="contactForm">
      <input type="text" id="fullName" placeholder="Full Name" required>
      <input type="tel" id="phone" placeholder="Phone Number" required>
      <input type="email" id="email" placeholder="Email Address" required>
      <input type="text" id="org" placeholder="Organization (optional)">
      <input type="text" id="title" placeholder="Title (optional)">
      <button type="submit">Generate QR Code</button>
    </form>

    <div id="qrcode" class="qr-box" style="display:none;"></div>
  </div>

  <footer>
    Made with ðŸ’œ by Romeo
  </footer>

  <script>
    const form = document.getElementById("contactForm");
    const qrcodeDiv = document.getElementById("qrcode");

    form.addEventListener("submit", function(e) {
      e.preventDefault();
      qrcodeDiv.innerHTML = "";

      const fullName = document.getElementById("fullName").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const email = document.getElementById("email").value.trim();
      const org = document.getElementById("org").value.trim();
      const title = document.getElementById("title").value.trim();

      const nameParts = fullName.split(" ");
      const firstName = nameParts[0] || "";
      const lastName = nameParts.slice(1).join(" ") || "";

      const vcard = 
`BEGIN:VCARD
VERSION:3.0
N:${lastName};${firstName};;;
FN:${fullName}
TEL:${phone}
EMAIL:${email}
${org ? `ORG:${org}` : ""}
${title ? `TITLE:${title}` : ""}
END:VCARD`;

      new QRCode(qrcodeDiv, {
        text: vcard,
        width: 256,
        height: 256,
      });

      qrcodeDiv.style.display = "block";
    });
  </script>

</body>
</html>
